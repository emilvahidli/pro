# Reverse proxy for proep.az ecosystem (HTTP + HTTPS)
# Certificates: mount host /etc/letsencrypt into container
# Start: docker compose --profile with-nginx up -d

events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=10s ipv6=off;

    # SSL: shared cert for proep.az + admin.proep.az (cert-name proep.az)
    ssl_certificate     /etc/letsencrypt/live/proep.az/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/proep.az/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # admin.proep.az — HTTPS
    server {
        listen 443 ssl;
        server_name admin.proep.az;
        location / {
            proxy_pass http://admin-dashboard:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # proep.az + www — HTTPS
    server {
        listen 443 ssl;
        server_name proep.az www.proep.az;
        location /api/messages {
            proxy_pass http://proep-backend:4000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location / {
            proxy_pass http://proep-frontend:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTP → HTTPS redirect
    server {
        listen 80 default_server;
        server_name _ proep.az www.proep.az admin.proep.az;
        return 301 https://$host$request_uri;
    }
}
